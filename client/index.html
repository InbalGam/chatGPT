<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Bot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <button id="chat_gpt_show" onclick='show_chat()'><span
      class="material-symbols-outlined chat_icon">chat</span></button>

  <div id="chat_gpt_app" style="display: none;">
    <button class="close_chat_button" onclick='show_chat()'><span
        class="material-symbols-outlined">close</span></button>
        
    <div id="chat_container"></div>
    <form id="chat_gpt_form">
      <textarea name="chat-gpt-prompt" rows="1" cols="1" placeholder="Ask me anything..."></textarea>
      <button type="submit" class="submit_msg"><img src="./assets/send.svg" alt="send" /></button>
    </form>
  </div>

  <script type="module" src="./script.js"></script>
  <script>
    function show_chat(e) {
      const x = document.getElementById("chat_gpt_app");
      if (x.style.display === "none") {
        x.style.display = "flex";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>

</html>
